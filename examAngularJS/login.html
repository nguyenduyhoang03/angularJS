<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body ng-controller="loginCtrl">
    <div class="container">
        <form name="myForm" novalidate>
            <h2>Sign In</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" name="email" ng-model="user.email" placeholder="Email address" required>
            </div>
            <div ng-show="myForm.email.$touched && myForm.email.$error.required" class="error">Email is required</div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
            </div>
            <div ng-show="myForm.password.$touched && myForm.password.$error.required" class="error">Password is required</div>
            <button ng-disabled="myForm.$invalid" ng-click="login()" class="btn">Login</button>
        </form>
    </div>

    <script>
        var app = angular.module('app', []);

        app.controller('loginCtrl', function($scope) {
            $scope.login = function() {
                alert('login success!');
            };
        });
    </script>
</body>
</html>
